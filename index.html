<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelCraft-Free Stock Unsplash Powered Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>
    <section class="image-container">
        <nav>
            <img class="logo" src="img/logo.png" alt="">
            <ul>
                <li class="nav-item">PixelCraft</li>
                <li class="nav-item">Explore</li>
                <li class="nav-item">Upload</li>
                <li class="nav-item">About Us</li>
            </ul>
        </nav>
        <img class="bkg" src="img/bkg2.png" alt="main_img">
        <div class="overlay-text">
            <h1>The best free stock photos, royalty free images & videos shared by creators.</h1>
            <span class="search-box-button">
                <input class="search-box" type="text" placeholder="Search For Free Photos">
                <button class="btn">
                    <img src="img/search.png" alt="">
                </button>
                <div class="autocomplete-container"></div>
            </span>
        </div>

        <!-- Display Images Below -->
    </section>
    <main class="main-container">
        <div class="search-results"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
